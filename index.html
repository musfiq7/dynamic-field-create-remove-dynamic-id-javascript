<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="style.css">
       
</head>
<body>
    <div class="container">
    <h3>Create text field</h3>
    <button id="btn-create">create</button>
    <button id="btn-remove">Remove</button>
    </div>

    

    <script>
    var btnCreate = document.getElementById('btn-create');
    var btnRemove = document.getElementById('btn-remove');
    var container = document.querySelector('.container');
     
    
        btnCreate.addEventListener('click', createEl);
  
     var obj = {
         n : 0
     }   
    
    function createEl(){
     for(i=0; i<=1; i++){
         obj.n= obj.n + i;
         
     }
     var txtfield = document.createElement('input');
         txtfield.setAttribute('id', `id${obj.n}`);
         txtfield.setAttribute('type', 'text');
         txtfield.setAttribute('placeholder', 'Enter your service');
        //  txtfield.style.display= 'block';
         container.appendChild(txtfield);
     console.log(txtfield);
    }

    
   btnRemove.addEventListener('click', removeField)
   function removeField(){
  var input_tags = container.getElementsByTagName('input');
  
  container.removeChild(input_tags[(input_tags.length) - 1]);
  console.log(container);
}
     
    </script>
     
     <script src="script.js"></script>  
     
       
    
    
</body>
</html>
